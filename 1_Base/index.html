  <body>
<div class="linkToUs ml-5 mr-5 col-sm-5">
    <label  class=" col-form-label form-control-lg">Обратная связь с нами!</label>
<form  method="POST" class = "needs-validation" enctype="multipart/form-data" action="saveToBase.php">
    
    <select class="form-select" aria-label="Select" name ="TypeTask" required>
      <option value="error">Нашёл ошибку</option>
      <option value="payment">У меня проблема с оплатой</option>
      <option value="idea">Идея для развития</option>
    </select>
    
  <div class="form-group has-validation row">
    <label for="Email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm">
      <input type="email" class="form-control" id="Email" name="Email" required >
    </div>
  </div>
    
  <div class="form-group row">
    <label for="realName" class="col-sm-2 col-form-label">Имя</label>
    <div class="col-sm">
      <input type="text" class="form-control" id="Name" name="Name" placeholder="" minlength="1" maxlength="30" required pattern="[a-zA-Zа-яА-Я ]*">
    </div>
  </div>
    
  <div class="input-group">
    <span class="input-group-text ">Сообщение</span>
    <textarea class="form-control " aria-label="Message" name="Message" required></textarea>
  </div>
    
    <div class="mb-3">
      <label for="formFile" class="form-label">Загрузите скриншот формата jpeg, bmp, gif</label>
      <input class="form-control" type="file" id="formFile" name="formFile[]" multiple>
    </div>
    
  <div class="form-check">
      <input class="form-check-input" type="radio" name="Gender" id="MenGender" value = "Men" required>
      <label class="form-check-label" for="MenSex">
        М
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="Gender" id="WomanGender" value = "Women" required>
      <label class="form-check-label" for="WomanSex">
        Ж
      </label>
  </div>
    
    <div class="form-check">
     <input class="form-check-input" type="checkbox" value="" id="confirmAgeRules" required>
     <label class="form-check-label" for="confirmAgeRules">
       Мне больше 18 и я согласен с правилами предоставления информации
     </label>
   </div>

    <button type="submit" class="btn btn-primary mb-2">Подтвердить</button>
    <p><button type="reset">Очистить форму</button> 
</form>

</form>
